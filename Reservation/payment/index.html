<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <section class="payment">
        <div class="payment-side">
            <div class="title-payment">
                <h1>Payment</h1>
            </div>
            <div class="line"></div>
            <div class="payment-cards">
                <h1>Credit Card</h1>
                <div class="input-container">
                   <label >Name On Credit Card</label>
                   <input type="number" placeholder="Name">

                   <label >Name On Credit Card</label>
                   <input type="number" placeholder="Name">
                </div>
                <div class="year-ccv">
                    <label class="label">MM/YY</label>
                   <input type="number" placeholder="Name">

                   <label class="label">CCV</label>
                   <input type="number" placeholder="Name">
                   <div class="Finish">
                       <button>Finish Rent</button>
                   </div>
                </div>
            </div>
        </div>
        <section class="Actual-price">
            <div class="box1">
                <div class="pay">
                    <h1>Pay Now</h1>
                </div>
                <div class="left">
                    <h2>Prepayment</h2>
                    <h2>Insurance</h2>
                    <h2>Discount</h2>
                    <div class="total">
                        <h1>Total</h1>
                    </div>
                </div>
                <div class="right">
                    <h2>100 Dh</h2>
                    <h2>500 Dh</h2>
                    <h2>10%</h2>
                    <h1>Total here</h1>
                </div>
                <div class="line1"></div>
            </div>

            <div class="box1">
                <h1 class="car-name">Car Name</h1>
                <div class="img-wrapper">
                    <img src="#">
                </div>
            </div>
            <div class="box1">
                <div class="info">
                    <h1>Booking infornation</h1>
                </div>
                <div class="container">
                    <div class="deliver">
                        <div class="circle" id="circle"></div>
                        <h1>Pick Up</h1>
                        <h2>10/20/20</h2>
                    </div>
                    <div class="drop-off">
                        <div class="circle" id="drop-off-circle"></div>
                        <h1>Drop Off</h1>
                        <h2>10/20/20</h2>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
